jobs:
build:
name: Build the C project
runs-on: ubuntu-latest
steps:
- name: Checkout code
uses: actions/checkout@v4
- name: Build the C project
uses: actions/setup-cmake@v4
with: cmake-version: '14.10.0'
run: cmake -G Ninja -B build -o build . && cmake -G Ninja -B build -o install . && cmake -G Ninja -B build -o test . && cmake -G Ninja -B build -o clean 
